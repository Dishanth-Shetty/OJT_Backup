<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Interface</title>
<link rel="stylesheet" href="admin_interface.css">
<link rel="icon" href="../images/favicon.png" type="image/x-icon">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="loadDashboard()">
	<header id="header">
		<a href="../index.jsp" id="logo" target="_blank"> Aarogya Healthcare </a>

		<nav>					
			<div class="search-filter">			
				<textarea id="search-filter" placeholder="Search Email Address..."></textarea>									
			</div>
			
			<div class="search-user-filter">			
				<textarea id="search-user-filter" placeholder="Search Patient Email..."></textarea>								
			</div>
			
			<div class="search-doctor-filter">			
				<textarea id="search-doctor-filter" placeholder="Search Doctor Email..."></textarea>									
			</div>
		
			<div class="logout-container"
				onclick="window.location.replace('../logins/admin_login.html')">				
				<i class="fa-solid fa-right-from-bracket"></i>
				<button>Logout</button>
			</div>
		</nav>
	</header>
  
	<main id="main">
		<div id="sidebar">

			<div class="sidebar-options" onclick="loadDashboard()">
				<i class="fa-solid fa-house-chimney"></i>
				<p>Dashboard</p>
			</div>

			<div class="sidebar-options" onclick="loadDoctorList()">
				<i class="fa-solid fa-user-doctor"></i>
				<p>Doctor List</p>
			</div>

			<div class="sidebar-options" onclick="loadAddDoctor()">
				<i class="fa-solid fa-hand-holding-medical"></i>
				<p>Add Doctor</p>
			</div>

			<div class="sidebar-options" onclick="loadPatientList()">
				<i class="fa-solid fa-user"></i>
				<p>Patient List</p>
			</div>
			
			<div class="sidebar-options" onclick="loadAddPatient()">
				<i class="fa-solid fa-user-plus"></i>
				<p>Add Patient</p>
			</div>

			<div class="sidebar-options" onclick="loadAppointments()">
				<i class="fa-solid fa-calendar-check"></i>
				<p>Appointments</p>
			</div>

			<div class="sidebar-options" onclick="loadAdminList()">
				<i class="fa-solid fa-user-tie"></i>
				<p>Admin List</p>
			</div>

			<div class="sidebar-options" onclick="loadAddAdmin()">
				<i class="fa-solid fa-user-plus"></i>
				<p>Add Admin</p>
			</div>

		</div>

		<div id="right-body"></div>
	</main>

	<script src="admin_interface.js" defer></script>   
   
</body>
</html>
