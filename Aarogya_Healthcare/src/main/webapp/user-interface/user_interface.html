<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Interface</title>
<link rel="stylesheet" href="../admin-interface/admin_interface.css">
<link rel="stylesheet" href="user_interface.css">
<link rel="icon" href="../images/favicon.png" type="image/x-icon">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="loadDashboard()">
	<header id="header">
		<a href="../index.jsp" id="logo" target="_blank"> Aarogya Healthcare </a>

		<nav>					
			<div class="logout-container"
				onclick="window.location.replace('../logins/patient_login.html')">				
				<i class="fa-solid fa-right-from-bracket"></i>
				<button>Logout</button>
			</div>
		</nav>
	</header>
  
	<main id="main">
		<div id="sidebar">

			<div class="sidebar-options" onclick="loadDashboard()">
				<i class="fa-solid fa-house-chimney"></i>
				<p>Dashboard</p>
			</div>

			<div class="sidebar-options" onclick="loadBookAppt()">
				<i class="fa-solid fa-book-medical"></i> 
				<p>Book Appointment</p>
			</div>
			
			<div class="sidebar-options" onclick="loadMyAppointments()">
				<i class="fa-solid fa-calendar-check"></i>
				<p>My Appointments</p>
			</div>
			
			<div class="sidebar-options" onclick="loadPrescription()">
				<i class="fa-solid fa-prescription"></i>
				<p>Prescriptions</p>
			</div>
			
			<div class="sidebar-options" onclick="loadPrescriptionHistory()">
				<i class="fa-solid fa-clock-rotate-left"></i>
				<p>Prescription History</p>
			</div>

			<div class="sidebar-options" onclick="loadApptHistory()">
				<i class="fa-solid fa-clock-rotate-left"></i>
				<p>Appt. History</p>
			</div>

		</div>

		<div id="right-body"></div>
	</main>

	<script src="user_interface.js" defer></script>   
   
</body>
</html>
