<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <link rel="stylesheet" href="../index.css">   
  <link rel="icon" href="../images/favicon.png" type="image/x-icon"> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
</head>
<body>
  <header id="header"> 
    <a href="../index.jsp" id="logo">
      Aarogya Healthcare
    </a>   
     
    <nav>             
      <button onclick="window.location.href='../index.jsp'">Home</button>      
    </nav>    
  </header>  
 
  <main id="login-main">
  	<h3 id="sending-email">Sending Email...</h3>
    <div class="login-body">
      <img src="../images/favicon.png" alt="" id="login-img">

      <div class="login-input">
        <h2>Enter Email for OTP</h2> 
        <p id="error">You don't have an account</p>     
  
        <form class="form-body" onsubmit="return sendAdminOTP(event)">
          <div class="sign-in-input">            
            <i class="fa-solid fa-lock"></i>  
            <input type="email" name="email_address" placeholder="Enter Email Address" required>  
          </div>      

          <button type="submit">Send OTP</button>
        </form>                              
      </div>
    </div>    
  </main>  

  <script src="../index.js"></script>
</body>
</html>
